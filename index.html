<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days Till Santa Comes 🎅🏼</title>
    <link rel=" stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-section">
      <h1 class="header-text">🎅🏼 How many days till Santa comes? 🎅🏼</h1>
    </header>
    <main class="until" id="my-countdown">
      <div class="until-component">
        <div class="until-numeric until-numeric-days">00</div>
        <div class="until-unit">Days</div>
      </div>

      <div class="until-component">
        <div class="until-numeric until-numeric-hours">00</div>
        <div class="until-unit">Hours</div>
      </div>

      <div class="until-component">
        <div class="until-numeric until-numeric-minutes">00</div>
        <div class="until-unit">Minutes</div>
      </div>

      <div class="until-component">
        <div class="until-numeric until-numeric-seconds">00</div>
        <div class="until-unit">Seconds</div>
      </div>

      <div class="until-event">till Santa comes 🎅🏼</div>
    </main>

    <section class="buttons-section">
      <button class="buttons song-play-button">Play a Christmas Song</button>
      <button class="buttons song-pause-button">Pause</button>
    </section>
    <footer class="footer">
      <p class="song-credits">(Sound Effect from Pixabay)</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/duration.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
